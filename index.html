<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singup Login form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
    <div class="modalForm">
        <div class="actionBtns">
            <button class="actionBtn signupBtn">singup</button>
            <button class="actionBtn loginBtn">Login</button>
            <button class="moveBtn ">singup</button>
        </div>
        <div class="userForm">
            <form action=""class="form singup singupform ">
                <div class="inputGroup">
                    <input type="text"placeholder="first Name" autocomplete="offf">
                </div>
                <div class="inputGroup">
                    <input type="text"placeholder="last Name"autocomplete="offf">
                </div>
                <div class="inputGroup"> 
                    <input type="Email"placeholder="Email address"autocomplete="offf">
                </div>
                <div class="inputGroup">
                    <input type="password"placeholder="Create new password "autocomplete="offf">
                </div>
                <div class="inputGroup">
                    <input type="password"placeholder="confirm password"autocomplete="offf">
                </div>
                <button type="submit" class="submitBtn">singup</button>
            </form>

            <form action=""class="form login ">
                <div class="inputGroup"> 
                    <input type="Email"placeholder="Email address"autocomplete="offf">
                </div>
                <div class="inputGroup">
                    <input type="password"placeholder="Create new password "autocomplete="offf">
                </div>
                <button type="submit" class="submitBtn">singup</button>
            </form>
        </div>
    </div>
       </div>
     <script src="javascript.js"></script>
</body>
</html>
